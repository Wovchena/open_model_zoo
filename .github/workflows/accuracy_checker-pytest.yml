name: Accuracy cchcker

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-deps openvino openvino_dev -r ci/requirements-ac.txt -r ci/requirements-ac-test.txt -r ci/requirements-openvino-dev.txt
        python -m pip install --no-deps tools/accuracy_checker
    - name: Test with pytest
      run: |
        python -m pytest tools/accuracy_checker
